<body>

<h1 style="margin-left:50px; margin-bottom: 50px; margin-top: 25px">Администратор</h1>


<div class="container" style="margin-left: 200px">

    <form class="form-horizontal" >
        <fieldset>

            <!-- Form Name -->
            <legend>Создание нового пользователя</legend>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="selectbasic">Роль</label>
                <div class="col-md-6">
                    <select id="selectbasic" name="selectbasic" class="form-control">
                        <option value="1">Администратор</option>
                        <option value="2">Старший врач</option>
                        <option value="3">Заведующий отделением</option>
                    </select>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Фамилия</label>
                <div class="col-md-8">
                    <input id="textinput" name="textinput" placeholder="Фамилия" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="surname">Имя</label>
                <div class="col-md-8">
                    <input id="surname" name="surname" placeholder="Имя" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="te">Отчество</label>
                <div class="col-md-8">
                    <input id="te" name="te" placeholder="Дата рождения" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="patronim">Дата рождения</label>
                <div class="col-md-8">
                    <input id="patronim" type="date" name="patronim" placeholder="Отчество" class="form-control input-md" >

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinp">Должность</label>
                <div class="col-md-8">
                    <input id="textinp" name="textinp" placeholder="Должность" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="texti">Логин</label>
                <div class="col-md-8">
                    <input id="texti" name="texti" placeholder="Логин" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="passwordinput">Пароль</label>
                <div class="col-md-8">
                    <input id="passwordinput" name="passwordinput" placeholder="Пароль" class="form-control input-md" required="" type="password">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="passw">Повторить пароль</label>
                <div class="col-md-8">
                    <input id="passw" name="passw" placeholder="Пароль" class="form-control input-md" required="" type="password">

                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="button1id"></label>
                <div class="col-md-8">
                    <button id="button1id" name="button1id" class="btn btn-info">Отмена</button>
                    <button id="button2id" name="button2id" class="btn btn-danger">Создать</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
