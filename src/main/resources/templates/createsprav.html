    <header>

        <div class="row">

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link " href="/admin" th:href="@{/admin}">Главная</a>
                </li>

                    <a class="nav-link  active"  href="/createsprav" th:href="@{/createsprav}">Редактировать справочники</a>

<body>

<h1 style="margin-left:50px; margin-bottom: 50px; margin-top: 25px">Администратор</h1>

<h1 style="margin-left:50px; margin-bottom: 50px; margin-top: 25px"><span th:text="${ok}">ok</span></h1>

<div class="container" style="margin-left: 200px">

    <form class="form-horizontal" th:method="post" method="post" action="/createsprav" th:action="@{/createsprav}">
        <fieldset>

            <!-- Form Name -->
            <legend>Изменение справочников</legend>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="selectbasic">Выбрать справочник</label>
                <div class="col-md-8">
                    <select id="selectbasic" name="selectbasic" class="form-control">
                        <option value="1">Типы смен</option>
                        <option value="2">Типы вызовов</option>
                        <option value="3">Группы типов вызовов</option>
                        <option value="4">Ошибки</option>
                    </select>
                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="button1id"></label>
                <div class="col-md-8">
                    <button id="button1id" name="button1id" class="btn btn-info">Отмена</button>
                    <button id="button2id" name="button2id" class="btn btn-primary">Выбрать</button>
                </div>
            </div>

        </fieldset>
    </form>





</div>



</body>
