<h1 style="margin-left:50px; margin-bottom: 50px; margin-top: 25px">Старший врач</h1>

<!--<h2 style="margin-left:200px; margin-bottom: 50px; margin-top: 25px"><span th:text="${'Отчет за' + ${#dates.format(start,'dd MM yyyy')}+'    '+${#dates.format(finish,'dd MM yyyy')}"></span> </h2>-->
<h2 style="margin-left:400px; margin-bottom: 50px; margin-top: 25px"><span  th:text="'Период с '+${#dates.format(start,'dd MM yyyy')}+' по '+${#dates.format(finish,'dd MM yyyy')}"></span> </h2>




<p><h3><span style="margin-left: 400px" th:text="'Всего вызовов '+  ${summgroup}"></span></h3></p>
<table class="table table-striped table-hover table-bordered">

<h4 style="margin-left: 50px">
    <label>Сводная таблица вызовов</label></h4>

    <thead class="thead thead-light">

    <tr>

        <th scope="col">Группы ызовов</th>
        <th scope="col">Количество</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="itm :${groupMap.keySet()}"  >

        <th scope="row" th:text="${itm}"></th>

        <td th:text="${groupMap.get(itm)}"></td>

    </tr>

    </tbody>
</table>


<h4 style="margin-left: 50px">
<label>Таблица вызовов</label>
</h4>

<table class="table table-striped table-hover table-bordered">



    <thead class="thead thead-light">

    <tr>

        <th scope="col">Вызова</th>
        <th scope="col">Количество</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="itm :${resMap.keySet()}"  >

        <th scope="row" th:text="${itm}"></th>

        <td th:text="${resMap.get(itm)}"></td>




    </tr>

    </tbody>
</table>
