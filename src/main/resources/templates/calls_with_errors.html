<h1 style="margin-left:50px; margin-bottom: 50px; margin-top: 25px">Заведующий отделением</h1>

<body>

<table class="table table-striped table-hover table-bordered">

    <thead class="thead thead-light">

    <tr>

        <th scope="col">Номер карты вызова</th>
        <th scope="col">Дата</th>
        <th scope="col">Описание ошибки</th>
        <th scope="col">Балл ошибки</th>
        <th scope="col">Группа вызова</th>
        <th scope="col">Описание вызова</th>
        <!--<th scope="col">Баллы</th>-->
        <!--<th scope="col">Премия</th>-->

    </tr>
    </thead>
    <tbody>


    <div>
        <h2><span th:text="${doctor.name}+' ' + ${doctor.surname}">DOCTOR</span></h2>
    </div>

    <tr th:each="itm :${errorlist}"  >

        <th scope="row" th:text="${itm.idCalls}"></th>
        <td   th:text="${itm.dateOfCall}"></td>
        <!--<td   th:text="${itm.personal.name}"></td>-->
        <td   th:text="${itm.doctorsErrors.errorsCharacter}"></td>
        <td   th:text="${itm.doctorsErrors.errorScale}"></td>
        <td   th:text="${itm.resultOfDoctorsCalls.rus_describe_result}"></td>
        <td   th:text="${itm.description_of_call}"></td>

        <!--<td th:text="${resultlist.get(itm).errors}"></td>-->
        <!--<td  th:text="${#numbers.formatDecimal(resultlist.get(itm).getLoad(),0 , 1)}"></td>-->
        <!--<td th:text="${resultlist.get(itm).ball}"></td>-->
        <!--<td th:text="${#numbers.formatDecimal(resultlist.get(itm).premium, 0,2)}"></td>-->

    </tr>

    </tbody>
</table>


<ul class="nav nav-pills">
    <li class="nav-item">
        <a class="nav-link " href="/zav" th:href="@{/zav}">Домой</a>
    </li>

    </li>

        <a class="nav-link active" th:href="@{/errorsperiod}" href="/errorsperiod">Вызова с ошибками</a>
    </li>

    <li class="nav-item">

    </li>
</ul>
